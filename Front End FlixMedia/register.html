<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FlixMedia</title>
    <link rel="stylesheet" href="../RPL/css/register.css">
</head>

<body>
    <div class="container">
        <div class="register">
            <form action="login.html">
                <h1>Register</h1>
                <hr>
                <p>Selamat Datang di FlixMedia!</p>
                <label for="">Nama</label>
                <input type="text" placeholder="masukkan nama">
                <label for="">Username</label>
                <input type="text" placeholder="masukkan username">
                <label for="">No Telepon</label>
                <input type="text" placeholder="masukkan no telepon">
                <label for="">Email</label>
                <input type="text" placeholder="masukkan email">
                <label for="">Password</label>
                <input type="password" placeholder="masukkan password">
                <label for="">Konfirmasi Password</label>
                <input type="password" placeholder="masukkan lagi password">
                <button>Register</button>
                <p>
                    <a href="login.html">Sudah Memiliki Akun?</a>
                </p>
            </form>
        </div>
    </div>
